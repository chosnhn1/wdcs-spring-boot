<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
<!-- note the thymeleaf attributes and expressions here: -->
    <tr th:each="question : ${questionList}">
        <td>
<!-- watch out using @{} and |url+${}| in thymeleaf -->
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
        </td>
        <td th:text="${question.createDate}"></td>
    </tr>
    </tbody>
</table>
